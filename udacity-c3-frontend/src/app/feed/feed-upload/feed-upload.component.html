
<ion-grid>
  <ion-row class="ion-justify-content-end"> 
    <ion-col>
      <ion-button  (click)="cancel()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-content>
  <form [formGroup]="uploadForm" (submit)="onSubmit($event)">
    <ion-item lines="full">
      <label>
        <input type="file" (change)="selectImage($event)" accept="image/*" style="display:none"/>
        <img *ngIf="previewDataUrl" [src]="previewDataUrl" />

        <ion-button *ngIf="!previewDataUrl" expand="block" [disabled]="!uploadForm.valid || !file">
          Selecionar Fotografia
        </ion-button>

        <!-- <a *ngIf="!previewDataUrl" ion-button color="secondary">
            Select a Photo
        </a> -->
    </label>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Utilizador</ion-label>
      <ion-input formControlName="user_name" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Descrição</ion-label>
      <ion-input formControlName="caption" type="email" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" [disabled]="!uploadForm.valid || !file">Post</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
